    <!-- Display the current status of the database connection. 
         !!HERE TO HELP U DEBUGGING, NOT REQUIRED IN YOUR OWN PROJECT!!
         -->
    <div class="pt-8 px-8">
        <h1>Database Connection Status: 
            <!-- An in-line placeholder to display connection status. -->
            <span id="dbStatus"> </span>
            <!-- A loading GIF, will be hided once get the status. -->
            <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
        </h1>
    </div>

    <br><hr><br> <!-- ========================================================================= -->

        
        <form id="selectTable" class="flex flex-col w-fit space-y-4 px-8">
            <h2 class="text-xl font-bold">
                Choose Table:
            </h2>
            <select name="tables" id="selectTableValue" class="pr-12 pl-2 py-2 border border-gray-400 rounded-md" required>
                <option value="Client">Client</option>
                <option value="Case">Case</option>
                <option value="Ticket">Ticket</option>
                <option value="Insurnace">Insurance</option>
            </select>
            <button class="py-1 text-left px-4 bg-sky-500 text-white rounded-md ease-in-out duration-200 hover:bg-sky-700" type="submit"> Fetch Data </button>
        </form>

    

    <div class="px-8">
        <table id="entityTable" border="1">
            <thead>
                <tr>
                    <!-- Table head, need to be adjusted accordingly to align with your own.
                    <th>Client ID</th>
                    <th>Phone Number</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th> -->
                </tr>
            </thead>

            </tbody>
