<!DOCTYPE html>
<html lang="en">

<!-- Head - styles, script, title -->
<head>

    <!-- START SCRIPT: sh ./remote-start.sh -->

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CS304 Group 10 Project</title>

    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.tailwindcss.com#.js"></script>

</head>


<!-- Body - content -->
<body>

    <!-- Nav Bar -->
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="view-entities.html">View Tables</a></li>
        <li><a href="manage-cases.html">Manage Cases</a></li>
        <li><a href="data-insights.html">Data Insights</a></li>
    </ul>

    <!-- ===================================================================================== -->

    <!-- DB Connection -->
    <div id="dbConnectionResult" class="pt-8 px-8">
        <h1 class="font-bold">Database Connection Status:
            <span class="font-normal text-green-500" id="dbStatus"> </span>
            <img id="loadingGif" class="loading-gif w-8 h-auto" src="loading_100px.gif" alt="Loading...">
        </h1>

    </div>

    <br>
    <hr> <!-- ========================================================================= -->
    <br> 

    <!-- Dropdown to select table -->
    <h2 class="text-xl font-bold px-8 py-4">
        Choose Table:
    </h2>
    <form id="selectTable" class="flex flex-col space-y-4 px-8">
        <select name="tables" id="selectTableValue" class="w-fit pr-12 pl-2 py-2 border border-gray-400 rounded-md" required>
            <option value=""> - Choose an Option - </option>
            <option value="Insurance">Insurance</option>
            <option value="Client">Client</option>
            <option value="Officer">Officer</option>
            <option value="Ticket">Ticket</option>
            <option value="TicketLocation">Ticket Location</option>
            <option value="TicketTypes">Ticket Types</option>
            <option value="Speeding">Speeding</option>
            <option value="ZoneLimits">Zone Limits</option>
            <option value="Parking">Parking</option>
            <option value="TrafficLight">Traffic Light</option>
            <option value="Case">Case</option>
            <option value="Court">Court</option>
            <option value="Judge">Judge</option>
            <option value="Prosecutor">Prosecutor</option>
            <option value="FirmEmployment">Firm Employment</option>
        </select>
        
    </form>

    <form id="tableOptions" class="px-8 py-4">

    </form>

    <button class="mx-8 py-1 w-fit text-left px-4 bg-sky-500 text-white rounded-md ease-in-out duration-200 hover:bg-sky-700"
            type="submit" form="selectTable"> Fetch Data </button>


    <!-- Visualized table -->
    <div class="px-8 py-4">
        <table id="entityTable" border="1">
            <thead>
                <tr id="tableHeaders">
                    <!-- Data will be dynamically appended to this element based on selection-->
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

     <!-- JS script file -->
    <script src="viewentities-scripts.js"></script>

</body>

</html>
